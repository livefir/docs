{{ define "content" }}
    <section class="section">
        <div
            class="container"
            x-data>
            <div
                @fir:inc:ok::count.window="$fir.replace()"
                @fir:dec:ok::count.window="$fir.replace()">
                {{ block "count" . }}
                    <div>
                        Count:
                        {{ .count }}
                    </div>
                {{ end }}
            </div>
            <form
                method="post"
                @submit.prevent="$fir.submit()">
                <button
                    formaction="/?event=inc"
                    type="submit">
                    +
                </button>
                <button
                    formaction="/?event=dec"
                    type="submit">
                    -
                </button>
            </form>
        </div>
    </section>
{{ end }}
